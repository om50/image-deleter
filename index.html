<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image deleter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <ul id="image">
            <li class="MyId"><img src="https://img.freepik.com/free-photo/chrysanthemum-flower-against-black-background_23-2149244080.jpg?t=st=1712856786~exp=1712860386~hmac=d3da2ba0427e4dfc4daf8f77eb92ee73636bf23c5acd61edfa5270b5002c49a5&w=360" alt="no img found"></li>
            <li class="MyId"><img src="https://images.pexels.com/photos/1133957/pexels-photo-1133957.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="no img found"></li>
            <li class="MyId"><img src="https://images.pexels.com/photos/757889/pexels-photo-757889.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="no img found"></li>
            <li class="MyId"><img src="https://media.istockphoto.com/id/1394440950/photo/natural-view-cosmos-filed-and-sunset-on-garden-background.jpg?s=1024x1024&w=is&k=20&c=qE67R9rjYs0ynmV1SFDMP7XDsGAt-ZGoRrKYMj1tO-k=" alt="no img found"></li>
            <li class="MyId"><img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="no img found"></li>
        </ul>
    </div>


    <script>
        const img = document.querySelector('#image');
        const li = document.querySelector('.MyId');

        img.addEventListener('click' , (e) => {
            const removeIt = e.target.parentNode;
            removeIt.parentNode.removeChild(removeIt)
        } )
        
    </script>
</body>
</html>
